<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="stylesheet" href="styles.css" />
        <title>Mi primer form</title>
    </head>
    <body>
        <main class="principal">
            <div class="header">
                <h1 class="title">Mi primer form</h1>
                <p class="description">Este es mi primer form en HTML y CSS.</p>
            </div>
            <div class="form-gral">
                <form action="" id="survey-form">
                    <div class="form-group">
                        <label for="name" id="name-label">Name</label>
                        <input type="text" name="email" id="name" required="" placeholder="Enter your name" />
                    </div>
                    <div class="form-group">
                        <label for="email" id="email-label">Email</label>
                        <input type="email" name="email" id="email" required="" placeholder="Enter your email" />
                    </div>
                    <div class="form-group">
                        <label for="age" id="number-label">Age (optional)</label>
                        <input type="number" name="age" id="number" min="1" max="99" placeholder="Enter your age" />
                    </div>
                    <div class="form-group">
                        <p>Which option best describes your current role?</p>
                        <select name="role" class="form-control" id="dropdown">
                            <option disabled="" selected="" value="">Select current role</option>
                            <option value="student">Student</option>
                            <option value="job">Job</option>
                            <option value="learner">Learner</option>
                            <option value="preferNo">Prefer no</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <label>
                            <input type="radio" name="user-recomended" value="definetly" id="input-radio" />
                            Definetly
                        </label>
                        <label>
                            <input type="radio" name="user-recomended" value="maybe" id="input-radio" />
                            Maybe
                        </label>
                        <label>
                            <input type="radio" name="user-recomended" value="Not-sure" id="input-radio" />
                            Not sure
                        </label>
                    </div>
                    <div class="form-group">
                        <p>What is your favorite feature of freeCodeCamp?</p>
                        <select name="most-like" id="dropdown" class="form-control">
                            <option disabled="" selected="" value="">Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="openSource">Open Source</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                        <label>
                            <input class="input-checkbox" name="prefer" value="front-end-proyects" type="checkbox" />
                            Front-end proyects
                        </label>
                        <label>
                            <input class="input-checkbox" name="prefer" value="back-end-proyects" type="checkbox" />
                            Back-end proyects
                        </label>
                        <label>
                            <input class="input-checkbox" name="prefer" value="data-visualization" type="checkbox" />
                            Data visualization
                        </label>
                        <label>
                            <input class="input-checkbox" name="prefer" value="challenges" type="checkbox" />
                            Challenges
                        </label>
                        <label>
                            <input class="input-checkbox" name="prefer" value="open-source-community" type="checkbox" />
                            Open source community
                        </label>
                        <label>
                            <input class="input-checkbox" name="prefer" value="gitter-help-rooms" type="checkbox" />
                            Gitter help rooms
                        </label>
                        <label>
                            <input class="input-checkbox" name="prefer" value="videos" type="checkbox" />
                            Videos
                        </label>
                        <label>
                            <input class="input-checkbox" name="prefer" value="city-meetups" type="checkbox" />
                            City meetups
                        </label>
                        <label>
                            <input class="input-checkbox" name="prefer" value="wiki" type="checkbox" />
                            Wiki
                        </label>
                        <label>
                            <input class="input-checkbox" name="prefer" value="Forum" type="checkbox" />
                            Forum
                        </label>
                        <label>
                            <input class="input-checkbox" name="prefer" value="aditional-courses" type="checkbox" />
                            Aditional courses
                        </label>
                    </div>
                    <div class="text-area">
                        <p>Any comments or suggestions?</p>
                        <textarea name="textarea" id="form-input" cols="30" rows="10" placeholder="Enter your message here..."></textarea>
                    </div>
                    <div class="button">
                        <button id="submit" class="submit-button" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
